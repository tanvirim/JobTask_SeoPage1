<!DOCTYPE html>
<html>
  <head>
    <title>Task 1: Horizontal Scroll & Cards</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- //modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="upload-area">
          <label for="fileInput" class="upload-label">
            <input type="file" id="fileInput" multiple />
          </label>
          <button id="uploadBtn">Upload</button>
        </div>
        <div>
          <ul class="file-list">
            <li>index.html</li>
            <li>style.css</li>
            <li>script.js</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- //card container -->
    <div class="container">
      <div>
        <div class="cardtitle">
          <div>
            <span class="titleColorRed">red</span> <span>incomplete</span>
          </div>
          <span>0</span>
        </div>
        <div id="incomplete" class="card"></div>
      </div>
      <div>
        <div class="cardtitle">
          <div><span class="titleColorBlue">red</span> <span>Todo</span></div>
          <span>0</span>
        </div>
        <div id="todo" class="card"></div>
      </div>

      <div>
        <div class="cardtitle">
          <div>
            <span class="titleColorYellow">red</span> <span>Doing</span>
          </div>
          <span>0</span>
        </div>
        <div id="doing" class="card"></div>
      </div>
      <div>
        <div class="cardtitle"><span>Under Review</span> <span>0</span></div>
        <div id="underReview" class="card"></div>
      </div>

      <div>
        <div class="cardtitle"><span>Complete</span> <span>0</span></div>
        <div id="complete" class="card"></div>
      </div>
      <div>
        <div class="cardtitle"><span>Overdone</span> <span>0</span></div>
        <div id="overdone" class="card"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/f6822a5549.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
